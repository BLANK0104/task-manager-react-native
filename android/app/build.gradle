apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'
def enableHermes = true

// Enable JS bundling for release builds
project.ext.react = [
    enableHermes: enableHermes,
    bundleInDebug: false,
    bundleInRelease: true,
    devDisabledInRelease: true,
]

apply from: "../../node_modules/react-native/react.gradle"

android {
    ndkVersion "26.1.10909125"
    buildToolsVersion "34.0.0"
    compileSdk 34

    namespace "com.taskmanagerapp"
    defaultConfig {
        applicationId "com.taskmanagerapp"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", enableHermes.toString()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        buildConfig = true
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Sign with debug key for now (change this for production)
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            shrinkResources false
        }
    }
    packagingOptions {
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libfbjni.so'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    
    // React Native from node_modules - must specify version
    implementation("com.facebook.react:react-android:0.73.2")
    
    // SoLoader for React Native
    implementation("com.facebook.soloader:soloader:0.10.5+")

    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    
    debugImplementation("com.facebook.flipper:flipper:0.182.0")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:0.182.0") {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:0.182.0")

    if (enableHermes) {
        implementation("com.facebook.react:hermes-android:0.73.2")
    } else {
        implementation jscFlavor
    }
}

def nativeModulesScript = file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
if (nativeModulesScript.exists()) {
    apply from: nativeModulesScript
    applyNativeModulesAppBuildGradle(project)
}