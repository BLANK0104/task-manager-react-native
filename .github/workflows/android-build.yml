name: Android Build and Release

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Initialize React Native project if needed
        run: |
          if [ ! -d "android" ]; then
            echo "Android directory not found. Initializing React Native project..."
            npx react-native init TaskManagerApp --skip-install
            # Copy our custom App.js
            cp App.js TaskManagerApp/App.js
            cp app.json TaskManagerApp/app.json
            # Move android folder to root
            mv TaskManagerApp/android .
            # Clean up
            rm -rf TaskManagerApp
          fi

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }} - ${{ steps.date.outputs.date }}
          body: |
            ## Task Manager App - Build ${{ github.run_number }}
            
            ### What's New
            - Automated build from commit: ${{ github.sha }}
            - Build date: ${{ steps.date.outputs.date }}
            
            ### Installation
            Download the APK below and install it on your Android device.
            Make sure to enable "Install from Unknown Sources" in your device settings.
            
            ### Commit Details
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false

      - name: Upload Release APK
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android/app/build/outputs/apk/debug/app-debug.apk
          asset_name: TaskManager-v1.0.${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive
